    often struggle with trading off multiple properties due to the conflicting or
    correlated nature of chemical properties. To tackle this issue, we introduce InversionGNN
    framework, an effective yet sample-efficient dual-path graph neural network (GNN)
    for multi-objective drug discovery. In the direct prediction path of InversionGNN,
    we train the model for multi-property prediction to acquire knowledge of the optimal
    combination of functional groups. Then the learned chemical knowledge helps the
    inversion generation path to generate molecules with required properties. In order
    to decode the complex knowledge of multiple properties in the inversion path,
    we propose a gradient-based Pareto search method to balance conflicting properties
    and generate Pareto optimal molecules. Additionally, InversionGNN is able to search
    the full Pareto front approximately in discrete chemical space. Comprehensive
    experimental evaluations show that InversionGNN is both effective and sample-efficient
    in various discrete multi-objective settings including drug discovery.
