  description: Deep hypergraph learning receives a surge of interest in recent years.
    Frameworks commonly used in deep hypergraph learning focus on hypergraphs with
    edge-independent vertex weights (EIVWs), without considering hypergraphs with
    edge-dependent vertex weights (EDVWs) which have more modeling power. Moreover,
    many hypergraph convolutional models are straightforward generalizations of graph
    convolutional networks by incorporating simple hypergraph Laplacians, which lack
    expressiveness for encoding the EDVWs information. In this paper, we first propose
    a unified hypergraph random walk and provide the equivalence conditions between
    our unified hypergraph random walks and graph random walks. Guided by the equivalence
    results, we derive a unified random-walk-based hypergraph Laplacian that incorporates
    information of EDVWs. The new Laplacian is more expressive than existing ones
    and admits regular spectral properties. Furthermore, we present General Hypergraph
    Spectral Convolution (GHSC), a general learning framework that not only can handle
    EDVW-hypergraphs but also enables utilizing the existing powerful Graph Convolutional
    Neural Networks (GCNNs) to ease the design of Hypergraph Neural Networks. In this
    framework, the graph Laplacian of the given undirected GCNNs is replaced with
    a unified hypergraph Laplacian by equating our defined generalized hypergraphs
    with weighted undirected graphs. Extensive experiments from various domains demonstrate
    our framework can achieve state-of-the-art performance.
