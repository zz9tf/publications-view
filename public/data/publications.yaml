  description: Designing feasible and effective architectures is essential for deploying
    deep models to real-world scenarios. In practice, one has to consider multiple
    objectives (e.g., model performance and computational cost) and diverse constraints
    incurred by different computation resources. To address this, most methods seek
    to find promising architectures via optimizing a well pre-defined utility function.
    However, it is often non-trivial to design an ideal function that could well trade-off
    different objectives. More critically, in many real scenarios, even for the same
    platform, we may have different applications with various latency budgets. To
    find promising architectures under different budgets, existing methods may have
    to perform an independent search for each budget, which is very inefficient and
    unnecessary. Nevertheless, it would be fantastic if we can produce multiple promising
    architectures to fulfill each budget in the same search process. In this paper,
    we propose a Pareto-Frontier-aware Neural Architecture Search (PFNAS) method which
    seeks to learn the Pareto frontier (i.e., the set of Pareto optimal architectures)
    w.r.t. multiple objectives. Here, we formulate the Pareto frontier learning problem
    as a Markov decision process (MDP). Relied on the MDP, we transform and absorb
    the objectives other than model performance into the constraints. To learn the
    whole Pareto frontier, we propose to find a set of Pareto optimal architectures
    which are uniformly distributed on the range of budget to form a frontier. Based
    on the learned frontier, we are able to easily find multiple promising architectures
