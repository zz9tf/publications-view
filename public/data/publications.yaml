    the former kind is computationally expensive and difficult to converge, whilst
    the latter kind optimizes the reconstruction error but ignores the discriminative
    power of channels. To overcome these drawbacks, we investigate a simple-yet-effective
    method, called discrimination-aware channel pruning, to choose those channels
    that really contribute to discriminative power. To this end, we introduce additional
    losses into the network to increase the discriminative power of intermediate layers
    and then select the most discriminative channels for each layer by considering
    the additional loss and the reconstruction error. Last, we propose a greedy algorithm
